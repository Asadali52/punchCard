<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/icard/styles/createProfile.css">
  <link rel="icon" type="image/x-icon" href="/icard/assests/fav.svg">
</head>

<body>
  <div class="main-div">
    <h3 class="screen-heading">Create Profile</h3>
    <div class="profile-container">
      <div class="image-preview" id="imagePreview">
        <img src="/icard/assests/avavtar.png" alt="Profile Image" id="profileImage">
        <div class="edit-icon-container" onclick="document.getElementById('imageInput').click()">
          <img src="/icard/assests/edit-line.svg" />
        </div>
      </div>
      <input type="file" id="imageInput" accept="image/*" style="display: none;">
      <h3 class="john-doe-text">John Doe</h3>
    </div>

    <div class="input-container">
      <p>Email</p>
      <input type="text" placeholder="Tom@iveew.com">
    </div>

    <div class="input-container">
      <p>Company</p>
      <input type="text" placeholder="Name">
    </div>

    <div class="select-container">
      <p>Position</p>
      <select>
        <option value="" disabled selected>Select an option</option>
        <option value="1">option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
        <option value="4">option 4</option>
      </select>
    </div>

    <div class="input-container">
      <p>Website Link</p>
      <input type="text" placeholder="https://">
    </div>

    <div class="input-container">
      <p>Address</p>
      <input type="text" placeholder="1600 Amphitheatre ParkwayÂ Mountain View, CA 94043">
    </div>
    <a href="/icard/pages/profiles.html">
      <p class="createProfile-btn">Create Profile</p>
    </a>

  </div>
  <script src="/icard/js/createProflle.js"></script>
</body>

</html>
