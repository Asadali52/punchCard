<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/icard/styles/profile.css">
  <link rel="icon" type="image/x-icon" href="/icard/assests/fav.svg">
</head>

<body>
  <div class="main-div">
    <div class="white-div-for-each">
      <div style="display: flex; justify-content: center; flex-direction: column; align-items: center; gap: 10px;">
        <div class="img-div">
          <img src="/icard/assests/avavtar.png" alt="avatar">
        </div>
        <h3 style="margin: 0;">James Mullican</h3>
      </div>
      <div class="three-btn-container">
        <div class="phone-btn-div">
          <img src="/icard/assests/phone.svg" alt="call">
          <p>Phone</p>
        </div>
        <div class="phone-btn-div">
          <img src="/icard/assests/mail-fill.svg" alt="main">
          <p>Email</p>
        </div>
        <div class="phone-btn-div">
          <img src="/icard/assests/global-fill.svg" alt="global" style="flex-shrink: 0;">
          <p>Website</p>
          <img src="/icard/assests/external-link-line.svg" alt="link" height="15px">
        </div>
      </div>
    </div>

    <div class="white-div-for-each">
      <div class="white-div-internal">
        <div class="single-icon-and-text">
          <div class="single-icon-div">
            <img src="/icard/assests/phone-outline.svg" alt="icon">
          </div>
          <p class="number-company-position-nfc-text">Number</p>
        </div>
        <p>+1 (987)34564 4534</p>
      </div>
    </div>

    <div class="white-div-for-each">
      <div class="white-div-internal">
        <div class="single-icon-and-text">
          <div class="single-icon-div">
            <img src="/icard/assests/building-line.svg" alt="icon">
          </div>
          <p class="number-company-position-nfc-text">Company</p>
        </div>
        <p>I View INC</p>
      </div>
    </div>

    <div class="white-div-for-each">
      <div class="white-div-internal">
        <div class="single-icon-and-text">
          <div class="single-icon-div">
            <img src="/icard/assests/Stock_cut.svg" alt="icon">
          </div>
          <p class="number-company-position-nfc-text">Position</p>
        </div>
        <p>Co-founder</p>
      </div>
    </div>

    <div class="white-div-for-each">
      <div class="white-div-internal">
        <div class="single-icon-and-text">
          <div class="single-icon-div">
            <img src="/icard/assests/nfc.svg" alt="icon">
          </div>
          <p class="number-company-position-nfc-text">#NFC</p>
        </div>
        <p>98765467890-89765467</p>
      </div>
    </div>

    <div class="white-div-for-each">
      <div class="white-div-internal">
        <div class="single-icon-and-text">
          <div class="single-icon-div">
            <img src="/icard/assests/pin-location.svg" alt="icon">
          </div>
          <p class="number-company-position-nfc-text">Address</p>
        </div>
        <p>1600 Amphitheatre ParkwayÂ Mountain View, CA 94043</p>
      </div>
    </div>

    <div class="black-btn">
      <p>Save To Contact</p>
      <img src="/icard/assests/Lead icon.svg" alt="">
    </div>


  </div>
</body>

</html>
