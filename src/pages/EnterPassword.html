<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/enterPassword.css">
  <title>Document</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>

<body>
  <p class="EnterPasswordLogo">Logo</p>
  <div class="EnterPasswordContainer">
    <div class="EnterPassword">
      <h2>Enter Password</h2>
        <div class="labal-input-container">
          <p class="EnterPasswordLable">Create Password</p>
          <div class="Input-img-container">
            <input type="text" placeholder="Emilie" class="EnterInputimg">
            <img src="/src/assets/eye-icon.svg" alt="eye-icon" class="eye-icon">
          </div>
          <p class="EnterPasswordPara">Use 8 or more characters with a mix of letters, numbers & symbols</p>
        </div>
      <div>
        <p class="EnterPasswordLable">Confirm Password</p>
        <input type="text" placeholder="Jhon" class="EnterPasswordInput">
      </div>
      <a href="/src/pages/plansScreen.html">
      <button class="EnterPasswordButton">Continue</button>
      </a>
    </div>
  </div>
</body>

</html>
