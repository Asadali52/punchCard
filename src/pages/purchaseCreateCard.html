  <!-- start purchase create card page  -->

  <div class="main-body">
    <div class="Create-Card-Container">
      <div class="Card-Container">
        <h2 class="Create-Card-heading">Create Your First Card</h2>
        <p class="Create-Card-text">Card layout</p>
        <div class="Create-Card-div-container">
          <label class="Create-Card-radio-Container">
            <input type="radio" name="layout" class="Create-Card-radio">
            <p class="Create-Card-radio-text">Vertical</p>
          </label>
          <label class="Create-Card-radio-Container">
            <input type="radio" name="layout" class="Create-Card-radio">
            <p class="Create-Card-radio-text">Horizontal</p>
          </label>
        </div>
        <h3>Front Side</h3>
        <p class="Create-Card-para">Upload Logo or business image</p>
        <div class="Create-Card-img-container" onclick="document.getElementById('fileInput').click();">
          <img src="/src/assets/image-gallery.svg" alt="image-gallery" class="Create-Card-img-gallery">
          <div class="Create-Card-img-upload-container">
            <img src="/src/assets/upload-line.svg" alt="upload-line" class="Create-Card-img-upload">
            <p class="Create-Card-img-text">
              Drop Logo or Image Here Or <span class="Create-Card-span-text">Browse</span>
            </p>
          </div>
          <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="loadImage(event)">
        </div>
        <p class="Create-Card-p">Back Side</p>
        <div class="Create-Card-checkbox-div-Container">
          <label class="Create-Card-checkbox-Container">
            <input type="checkbox" class="Create-Card-checkbox">
            <p class="Create-Card-checkbox-text">Add Address</p>
          </label>
          <label class="Create-Card-checkbox-Container">
            <input type="checkbox" class="Create-Card-checkbox">
            <p class="Create-Card-checkbox-text">State</p>
          </label>
          <label class="Create-Card-checkbox-Container">
            <input type="checkbox" class="Create-Card-checkbox">
            <p class="Create-Card-checkbox-text">City</p>
          </label>
          <label class="Create-Card-checkbox-Container">
            <input type="checkbox" class="Create-Card-checkbox">
            <p class="Create-Card-checkbox-text">Zip Code</p>
          </label>
        </div>
        <a href="/src/pages/customerList.html">
          <button class="Create-Card-Button">Setup</button>
        </a>
      </div>
    </div>

  </div>

  <script>
    function loadImage(event) {
      const container = document.querySelector('.Create-Card-img-container');
      const img = document.createElement('img');
      img.src = URL.createObjectURL(event.target.files[0]);
      img.alt = 'Uploaded Image';
      img.classList.add('Create-Card-img-gallery');

      const existingImage = container.querySelector('.Create-Card-img-gallery');
      if (existingImage) {
        existingImage.remove();
      }
      
      container.insertBefore(img, container.childNodes[0]);

      const uploadText = container.querySelector('.Create-Card-img-text');
      uploadText.style.display = 'none';

      const uploadContainer = container.querySelector('.Create-Card-img-upload-container');
      uploadContainer.style.display = 'none';
    }
  </script>


  <script src="/src/js/script.js"></script>
