<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/registerNow.css">
  <title>Register Now</title>
</head>

<body>
  <p class="logo-text">Logo</p>
  <div class="body">

    <div class="registerNow-form-contianer">
      <h3 class="register-now-heading">Register Now</h3>

      <div class="registernow-two-input-con">
        <div class="register-now-input-con">
          <p>First Name</p>
          <input type="text" placeholder="Emilie">
        </div>
        <div class="register-now-input-con">
          <p>Last Name</p>
          <input type="text" placeholder="John">
        </div>
      </div>

      <div class="register-now-input-con">
        <p>Bussiness Name</p>
        <input type="text" placeholder="Bussiness John">
      </div>

      <div class="register-now-input-con">
        <p>Email</p>
        <input type="email" placeholder="abc@gmail.com">
      </div>

    
      <div class="register-now-input-con">
        <p>Phone Number</p>
        <input type="tel" placeholder="(356) 358964 5" />
      </div>


      <div class="register-now-input-con">
        <p>Address</p>
        <input type="email" placeholder="Enter Your Address">
      </div>

      <div class="registernow-three-input-con">
        <div class="register-now-input-con">
          <p>State</p>
          <input type="text" placeholder="Los Angles">
        </div>
        <div class="register-now-input-con">
          <p>City</p>
          <input type="text" placeholder="New York">
        </div>
        <div class="register-now-input-con">
          <p>Zip Code</p>
          <input type="text" placeholder="50550">
        </div>
      </div>

      <div class="checkbox-container">
        <input id="checkbox" type="checkbox">
        <label for="checkbox" style="margin-top: 5px;">By creating an account, I agree to our Terms of use and Privacy Policy</label>
      </div>

      <div class="continue-btn-container">
        <a href="/src/pages/EnterPassword.html">
        <p>Continue</p>
        </a>
        <span style="font-size: 15px;">Already have an account? <a href="/src/pages/EnterPassword.html">Log in</a></span>
      </div>


    </div>

  </div>

</body>

</html>
