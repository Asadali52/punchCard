<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/registerNow.css">
  <title>Register Now</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>

<body>
  <p class="logo-text">Logo</p>
  <div class="body">
    <div class="registerNow-form-contianer">
      <h3 class="register-now-heading">Register Now</h3>
      <div class="registernow-two-input-con">
        <div class="register-now-input-con">
          <p>First Name</p>
          <input type="text" placeholder="Emilie">
        </div>
        <div class="register-now-input-con">
          <p>Last Name</p>
          <input type="text" placeholder="John">
        </div>
      </div>
      <div class="register-now-input-con">
        <p>Bussiness Name</p>
        <input type="text" placeholder="Bussiness John">
      </div>
      <div class="register-now-input-con" style="position: relative;">
        <p>Email</p>
        <input type="email" placeholder="abc@gmail.com" style="padding-left: 40px;">
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="register-now-input-con">
        <p>Phone Number</p>
        <input type="tel" placeholder="(356) 358964 5" />
      </div>
      <div class="register-now-input-con" style="position: relative;">
        <p>Address</p>
        <input type="email" placeholder="Enter Your Address" style="padding-left: 40px;">
        <i class="fa-solid fa-location-dot"></i>
      </div>
      <div class="registernow-three-input-con">
        <div class="register-now-input-con">
          <p>State</p>
          <input type="text" placeholder="Los Angles">
        </div>
        <div class="register-now-input-con">
          <p>City</p>
          <input type="text" placeholder="New York">
        </div>
        <div class="register-now-input-con">
          <p>Zip Code</p>
          <input type="text" placeholder="50550">
        </div>
      </div>
      <div class="checkbox-container">
        <input id="checkbox" type="checkbox">
        <label for="checkbox" style="margin-top: 5px;">By creating an account, I agree to our Terms of use and Privacy
          Policy</label>
      </div>
      <div class="continue-btn-container">
        <a href="/src/pages/EnterPassword.html">
          <p>Continue</p>
        </a>
        <span style="font-size: 15px;">Already have an account? <a href="/src/pages/EnterPassword.html">Log
            in</a></span>
      </div>
    </div>
  </div>

  
</body>

</html>
